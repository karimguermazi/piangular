<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Transaction</h4>
                        <form>
                            <input [(ngModel)]="typestat"  type="text" class="form-control" placeholder="type transaction Stat" id="type_transactionstat"
                            name="type_transactionstat">
                            <br>
                            <h5 *ngIf="stat!=null" class="title">{{stat}}%</h5>
                            <br>
                            <button (click)="getTransactionstat(typestat)"><i _ngcontent-sqe-c106="" class="pe-7s-play"></i></button>
                        </form>
                       
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th >ID Transaction </th>
                                        <th > ID Compte Reciver</th>
                                        <th > ID Compte Sender  </th>
                                        <th >Amount  </th>
                                        <th > Type Transaction</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let Transaction of transactions ">
                                        <th>{{Transaction.idTransaction}}</th>
                                        <th>{{Transaction.idCompteReciver}}</th>
                                        <th>{{Transaction.idCompteSender}}</th>
                                        <th>{{Transaction.amount}}</th>
                                        <th>{{Transaction.type_transaction}}</th>
                                        <th> <a (click)="redirecttoupdate(Transaction.idTransaction)"><i _ngcontent-ghi-c79="" class="pe-7s-config"></i></a> </th>
                                      
                                        <th> <button type="button" (click)="deletetransaction(Transaction.idTransaction)" class="btn"><i _ngcontent-ghi-c79="" class="pe-7s-trash"></i> </button></th>
                                      
                                        
                                    </tr>

                                  
                                </tbody>
                          </table>
                      

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
